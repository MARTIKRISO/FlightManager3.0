<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>

          </li>
          <li class="nav-item">
            <a class="nav-link link-light" href="{% url 'flight:seeflights' %}">See All Flights</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light" href="{% url 'flight:login' %}">Log In</a>
          </li>
        </ul>

        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
